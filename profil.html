                    </li>

            </div>

            <div class="card card-content" id="formCard">
                <h3>üìù Mes Informations</h3>
                <form onsubmit="return false;">
                    <h4 style="color: #666;">Locataire</h4>
                    <div class="form-row">

                    </div>

                    </div>

                    <button id="btnSave" class="cta-button" style="background-color: var(--success); width: 100%; margin-top: 15px;">Enregistrer le dossier</button>

            </div>
        </div>
    </main>

    <footer><p>&copy; 2025 Estia Housing Project.</p></footer>

    <script>
        const btn = document.getElementById('btnSave');
        const card = document.getElementById('formCard');
        const badge = document.getElementById('badge');
        let locked = false;

        if(btn) {
            btn.addEventListener('click', () => {
                if(!locked) {
                    // Verrouiller (Mode Lecture)
                    card.classList.add('readonly-mode');
                    btn.textContent = "Modifier mon profil";
                    btn.style.backgroundColor = "#ff8c00"; // Orange
                    badge.textContent = "Dossier Valid√© ‚úî";
                    badge.className = "status-badge status-validated";
                    alert("Dossier enregistr√© et pr√™t !");
                    locked = true;
                } else {
                    // D√©verrouiller (Mode √âdition)
                    card.classList.remove('readonly-mode');
                    btn.textContent = "Enregistrer le dossier";
                    btn.style.backgroundColor = "#28a745"; // Vert
                    badge.textContent = "Mode √âdition ‚úé";
                    badge.className = "status-badge status-editing";
                    locked = false;
                }

        }
    </script>
